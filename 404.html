<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 100px;
            color: #ff6b6b;
            margin: 0;
        }
        h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #777;
            margin-bottom: 30px;
        }
        .button {
            text-decoration: none;
            padding: 15px 30px;
            background-color: blue;
            color: #fff;
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            animation: pulse 2s infinite;
        }
        .button:hover {
            background-color: #ff3b3b;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: blue;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px auto;
            animation: pulse 1.5s infinite;
        }
        .icon {
            animation: spin 2s linear infinite;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes spins {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 80px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .circle {
                width: 120px;
                height: 120px;
            }
            .button {
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 60px;
            }
            h2 {
                font-size: 18px;
            }
            p {
                font-size: 13px;
            }
            .circle {
                width: 100px;
                height: 100px;
            }
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 50px;
            }
            h2 {
                font-size: 16px;
            }
            p {
                font-size: 12px;
            }
            .circle {
                width: 80px;
                height: 80px;
            }
            .button {
                padding: 8px 18px;
                font-size: 12px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <i class="fas fa-exclamation-triangle icon fa-4x"></i>
        </div>
        <h2>Oops! Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <p>CODE: NOT_FOUND<br>ID : <span id="random-id"></span></p>
        <a href="/" class="button">Go Back Home</a>
    </div>
<script>
        function getRandomID() {
            const id = Math.floor(100000 + Math.random() * 900000); // 6-digit random ID
            return `N_${id}`;
        }

        window.onload = function() {
            const randomID = getRandomID();
            document.getElementById('random-id').textContent = randomID;
        };
    </script>
</body>
</html>
