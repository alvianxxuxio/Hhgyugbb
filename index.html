  <meta property="og:description" content="Nexoria adalah platform kecerdasan buatan canggih yang dirancang untuk membantu pengguna dalam berbagai kebutuhan digital, mulai dari percakapan otomatis hingga penciptaan konten kreatif. Dengan dukungan teknologi AI terbaru, Nexoria mampu memahami konteks, memberikan jawaban cerdas, serta menghasilkan gambar dan teks secara intuitif. Mengutamakan desain modern dan responsif, Nexoria dirancang agar dapat diakses dengan mudah di berbagai perangkat, menawarkan pengalaman pengguna yang seamless, elegan, dan efektif dalam setiap interaksi." />

        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: white;
            height: 100%;
            overflow-y: hidden !important;
            animation: fadeIn 0.8s ease-in-out;
        }

       .chat-container {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: o3vh;
    width: 95%;
    max-width: 899px;
    margin: 0 auto;
    background-color: white;
    border: 0px solid #ddd;
    border-radius: 10px;
    overflow: none;
    opacity: 0;
    transform: translateY(50px);
    animation: fadeInUp 0.8s ease-in-out forwards;
}

.chat-box {
    flex-grow: 1;
    padding: 10px;
    overflow-y: auto;
    border-bottom: 0px solid #ddd;
    transition: background-color 0.4s ease;
}

.message {
    margin: 5px 0;
    padding: 10px;
    border-radius: 15px;
    opacity: 0;
    transform: translateY(20px);
    animation: messageIn 0.5s ease forwards;
    max-width: 60%; /* Membatasi lebar pesan agar tidak terlalu lebar */
}

.user-message {
    margin-left: auto; /* Menempatkan pesan user di sebelah kanan */
    background-color: #83CEC7;
    text-align: right;
    width: 100%; /* Mendukung tampilan lebar yang fleksibel */
    max-width: 60%; /* Pesan user maksimal 60% dari lebar kontainer */
    display: flex;
    justify-content: flex-end; /* Pesan user diselaraskan ke kanan */
}

.bot-message {
    margin-right: auto; /* Menempatkan pesan bot di sebelah kiri */
    background-color: #C2E4E4;
    width: 100%; /* Mendukung tampilan lebar yang fleksibel */
    max-width: 70%; /* Pesan bot maksimal 60% dari lebar kontainer */
    display: left;
    justify-content: flex-start; /* Pesan bot diselaraskan ke kiri */
}

        .code-box {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 18px;
            padding: 10px;
            overflow-x: auto;
            white-space: pre;
            margin: 5px 0;
            font-family: monospace;
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 0px solid #ddd;
            opacity: 0;
            animation: fadeInDown 0.8s ease forwards;
            animation-delay: 1s;
        }

        #user-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 100px;
            outline: none;
            font-size: 16px;
            transition: border 0.3s ease, background-color 0.3s ease;
        }

        #send-btn {
            margin-left: 10px;
            padding: 10px;
            width: 100px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.2s ease;
        }
        .send-button {
            margin-left: 10px;
            width: 100px;
            padding: 6px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.2s ease;
        }

        #send-btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .loading-dots {
            background-color: transparent;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 8px;
            border-radius: 15px;
            display: inline-block;
            width: 50px;
            text-align: center;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            margin-right: 5px;
            animation: bounce 0.3s infinite alternate;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.2s;
        }
        .material-toastify {
    position: fixed; /* Pastikan toast ditempatkan secara tetap di atas */
    width: 80%;
    max-width: 90%;
    top: 10px; /* Jarak dari atas */
    right: 10px; /* Jarak dari kanan */
    background-color: #fff !important; /* Background putih */
    color: #000; /* Teks hitam */
    border-radius: 12px; /* Membuat sudut bulat sesuai Material You */
    padding: 16px; /* Padding yang cukup untuk kenyamanan */
    font-family: 'Roboto', sans-serif; /* Font yang lebih bersih */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Tambahkan bayangan lembut */
    z-index: 99999; /* Tingkatkan z-index lebih tinggi */
    opacity: 0.95; /* Sedikit transparan */
}

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-6px);
            }
        }

        .code-container {
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 18px;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .code-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #e9ecef;
            padding: 5px 10px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
            color: #495057;
        }

        pre {
            border-radius: 0 0 5px 5px;
            margin: 0;
            padding: 10px;
            overflow-x: auto;
            background-color: #f8f9fa;
            font-size: 11px;
            white-space: pre-wrap;
        }

        .header {
            padding: 10px;
            text-align: center;
            border-bottom: 0px solid #ddd;
            opacity: 0;
            animation: fadeInDown 0.8s ease forwards;
        }

        .header img {
            width: 200px;
            height: 50px;
            animation: fadeInDown 1s ease forwards;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }
        .chat-box {
          border-radius: 25px;
        }

        .recommended-buttons button {
            margin: 3px;
            background: transparent;
            border-radius: 100px;
            padding: 8px;
            border: 2px solid #007bff;
            color: #007bff;
            width: 95%;
            display: center;
            transition: background-color 0.4s ease, color 0.4s ease, transform 0.3s ease;
        }

        .recommended-buttons button:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.05);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
@media (max-width: 599px) {
    .chat-container {
        width: 100%;
        height: 94vh; /* Menggunakan 100vh untuk tinggi penuh pada ponsel */
        overflow: hidden; /* Nonaktifkan scroll */
    }
}

@media (min-width: 600px) and (max-width: 1199px) {
    .chat-container {
        width: 95%;
        height: 100vh; /* Menggunakan 100vh untuk tinggi penuh pada tablet */
        overflow: hidden; /* Nonaktifkan scroll */
    }
}

@media (min-width: 1200px) {
    .chat-container {
        height: 100vh; /* Menggunakan 100vh untuk tinggi penuh pada desktop */
        width: 90%;
        max-width: 1200px; /* Untuk perangkat desktop yang lebih besar */
        overflow: hidden; /* Nonaktifkan scroll */
    }
}
